<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zeally Soles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
     <body>
         <div class="head-banner"></div>
        <nav>
            <label class="logo">Zeally Soles</label>
            <ul>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Cart Logo</a></li>
                
            </ul>
        </nav>
        
        <a href="cart.html">View Shopping Cart</a>
            <div class="wrapper">

            <div class="items"></div>

        </div>   
        <br><br>

        <script type="text/javascript">

            let prices = {Havvies: 110.55, Thongs: 19.75, ["Flip Flops"]: 14.75, Jandals: 43.21, Gumboots: 23.21}
            localStorage.setItem("prices", JSON.stringify(prices))

            let list = Object.entries(prices);
         

            list.forEach((item) => {
                let newDiv = document.createElement("div")
                newDiv.className = "item"
                let newLabel = document.createElement("label")
                let newPara = document.createElement("p")
                let newButton = document.createElement("button")
                newButton.appendChild(document.createTextNode("Add to Cart"))
                newButton.addEventListener("click", () => addToCart(item[0]));
                let name = document.createTextNode(item[0]);
                let price = document.createTextNode(item[1]);
               
                newDiv.appendChild(newLabel)
                newLabel.appendChild(name)
                newPara.appendChild(price)
                newDiv.appendChild(newPara)
                newDiv.appendChild(newButton)
                document.body.append(newDiv)
            });
            
            function addToCart (itemName) {
                console.log("Hello")
                const list = JSON.parse(localStorage.getItem("Cart") || "[]" )
                list.push(itemName);
                localStorage.setItem("Cart", JSON.stringify(list))
            }

            const buttons = document.querySelectorAll('a');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {

                    let x = e.client - e.target.offsetLeft;
                    let y = e.client - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                })
            })
        </script>
    </body>
</html>
