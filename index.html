<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Luke and Tom's Online Store</title>
    </head>
     <body>

        <a href="cart.html">View Shopping Cart</a>
        <link rel="stylesheet" href="style.css">


            
        <div class="wrapper">

            <div class="items"></div>
                <div class="item">
                    <br>
                    <label>Havvies</label>
                    <p>PRICE: £12.95</p>
                    <button onClick="addToCart('Havvies')">Add to Cart</button>
                    <br>
                </div>  
        
                <div class="item">
                    <br>
                    <label>Thongs</label>
                    <p>PRICE: £19.75</p>
                    <button onClick="addToCart('Thongs')">Add to Cart</button>
                    <br>
                </div>    

            </div> 

        </div>  
        <script type="text/javascript">
                  

            var numberOfItemsHavvies = 0;
            var numberOfItemsThongs = 0;

            function addToCart (item) {
 
                
                if (item === 'Havvies') {
                    numberOfItemsHavvies++
                } else {
                    numberOfItemsThongs++
                } 

                console.log('Havvies', numberOfItemsHavvies);
                console.log('Thongs', numberOfItemsThongs);
                const list = JSON.parse(localStorage.getItem("Cart") || "[]" )
                list.push(item);
                localStorage.setItem("Cart", JSON.stringify(list))
            }



            const buttons = document.querySelectorAll('a');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {

                    let x = e.client - e.target.offsetLeft;
                    let y = e.client - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                })
            })
        </script>
    </body>
</html>
