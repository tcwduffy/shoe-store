<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Luke and Tom's Online Store</title>
    </head>
     <body>

        <a href="cart.html">View Shopping Cart</a>
        <link rel="stylesheet" href="style.css">


            
        <div class="wrapper">

            <div class="items"></div>
                <div class="item">
                    <br>
                    <label><span id="item1"></span></label>
                    <p>PRICE: £<span id="item1price"></span></p>
                    <button onClick="addToCart('item1')">Add to Cart</button>
                    <br>
                </div>  
        
                <div class="item">
                    <br>
                    <label><span id="item2"></span></label>
                    <p>PRICE: £<span id="item2price"></span></p>
                    <button onClick="addToCart('item2')">Add to Cart</button>
                    <br>
                </div>    

                <div class="item">
                    <br>
                    <label><span id="item3"></span></label>
                    <p>PRICE: £<span id="item3price"></span></p>
                    <button onClick="addToCart('item3')">Add to Cart</button>
                    <br>
                </div> 

            </div> 

        </div>   
        <br><br>

        <script type="text/javascript">

            let prices = {Havvies: 110.55, Thongs: 19.75, ["Flip Flops"]: 14.75}
            localStorage.setItem("prices", JSON.stringify(prices))

            let item1 = Object.keys(prices).slice(0, 1);
            document.getElementById("item1").textContent = item1;
            let item1price = Object.values(prices).slice(0, 1);
            document.getElementById("item1price").textContent = item1price;

            let item2 = Object.keys(prices).slice(1, 2);
            document.getElementById("item2").textContent = item2;
            let item2price = Object.values(prices).slice(1, 2);
            document.getElementById("item2price").textContent = item2price;

            let item3 = Object.keys(prices).slice(2, 3);
            document.getElementById("item3").textContent = item3;
            let item3price = Object.values(prices).slice(2, 3);
            document.getElementById("item3price").textContent = item3price;    
            
            function addToCart (spanId) {
                item = document.getElementById(spanId).textContent
                const list = JSON.parse(localStorage.getItem("Cart") || "[]" )
                list.push(item);
                localStorage.setItem("Cart", JSON.stringify(list))
            }

            const buttons = document.querySelectorAll('a');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {

                    let x = e.client - e.target.offsetLeft;
                    let y = e.client - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                })
            })
        </script>
    </body>
</html>
