<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Luke and Tom's Online Store</title>
    </head>
     <body>

        <a href="cart.html">View Shopping Cart</a>
        <link rel="stylesheet" href="style.css">


            
        <div class="wrapper">

            <div class="items"></div>
                <div class="item">
                    <br>
                    <label>Havvies</label>
                    <p>PRICE: £<span id="havviesPrice"></span></p>
                    <button onClick="addToCart('Havvies')">Add to Cart</button>
                    <br>
                </div>  
        
                <div class="item">
                    <br>
                    <label>Thongs</label>
                    <p>PRICE: £<span id="thongsPrice"></span></p>
                    <button onClick="addToCart('Thongs')">Add to Cart</button>
                    <br>
                </div>    

                <div class="item">
                    <br>
                    <label>Flip Flops</label>
                    <p>PRICE: £<span id="flipFlopsPrice"></span></p>
                    <button onClick="addToCart('Flip Flops')">Add to Cart</button>
                    <br>
                </div> 

            </div> 

        </div>  
        <script type="text/javascript">

            const havviesPrice = 12.95;
            document.getElementById("havviesPrice").textContent = havviesPrice;
            localStorage.setItem("havviesPrice", havviesPrice)

            const thongsPrice = 19.75;
            document.getElementById("thongsPrice").textContent = thongsPrice;
            localStorage.setItem("thongsPrice", thongsPrice)
                  
            const flipFlopsPrice = 14.75; 
            document.getElementById("flipFlopsPrice").textContent = flipFlopsPrice;  
            localStorage.setItem("flipFlopsPrice", flipFlopsPrice)   

            function addToCart (item) {
                const list = JSON.parse(localStorage.getItem("Cart") || "[]" )
                list.push(item);
                localStorage.setItem("Cart", JSON.stringify(list))
            }

            const buttons = document.querySelectorAll('a');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {

                    let x = e.client - e.target.offsetLeft;
                    let y = e.client - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                })
            })
        </script>
    </body>
</html>
