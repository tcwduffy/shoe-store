<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Luke and Tom's Online Store</title>
    </head>
     <body>

        <a href="cart.html">View Shopping Cart</a>
        <link rel="stylesheet" href="style.css">


            
        <div class="wrapper">

            <div class="items"></div>
                <div class="item">
                    <br>
                    <label id="Havvies"><span id="item1">`This shoe is called ${item1}`</span></label>
                    <p>PRICE: £<span id="item1"></span></p>
                    <button onClick="addToCart('Havvies')">Add to Cart</button>
                    <br>
                </div>  
        
                <div class="item">
                    <br>
                    <label>Thongs</label>
                    <p>PRICE: £<span id="thongsPrice"></span></p>
                    <button onClick="addToCart('Thongs')">Add to Cart</button>
                    <br>
                </div>    

                <div class="item">
                    <br>
                    <label>Flip Flops</label>
                    <p>PRICE: £<span id="flipFlopsPrice"></span></p>
                    <button onClick="addToCart('Flip Flops')">Add to Cart</button>
                    <br>
                </div> 

            </div> 

        </div>   
        <br><br>

        <script type="text/javascript">

            let prices = {Havvies: 12.95, Thongs: 19.75, ["Flip Flops"]: 14.75}
            localStorage.setItem("prices", JSON.stringify(prices))

            document.getElementById("item1").textContent = prices[0]
            // document.getElementById("item1").textContent = prices.Havvies;
     
            // document.getElementById("havvies").textContent = prices[0];

            document.getElementById("thongsPrice").textContent = prices.Thongs;
                  
            document.getElementById("flipFlopsPrice").textContent = prices["Flip Flops"]   

            function addToCart (item) {
                const list = JSON.parse(localStorage.getItem("Cart") || "[]" )
                list.push(item);
                localStorage.setItem("Cart", JSON.stringify(list))
            }

            const buttons = document.querySelectorAll('a');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {

                    let x = e.client - e.target.offsetLeft;
                    let y = e.client - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                })
            })
        </script>
    </body>
</html>
